<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chatset="utf-8" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Contacto</title>
  </head>

  <body>
    <div class="container">
      <header>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Cinzel&family=Inter&display=swap"
          rel="stylesheet"
        />
        <h1 class="discografias">Dance with the Dead</h1>
        <!-- nav -->
        <nav>
          <div class="menu">
            <ul>
              <li><a href="/index.html">Home</a></li>
              <li><a href="/pages/discos.html">Discografías</a></li>
              <li><a href="/pages/shows.html">Shows</a></li>
              <li><a href="/pages/galeria.html">Galeria</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Formulario -->
      <section>
        <div class="contenedor">
          <form action="" class="form">
            <div class="form-header">
              <h2 class="form-title">Contacto</h2>
            </div>
            <label for="nombre" class="form-label">Nombres:</label>
            <input
              type="text"
              id="nombre"
              class="form-input"
              placeholder="Escriba su nombre"
            />
            <label for="direccion" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-input"
              id="direccion"
              placeholder="Escriba su dirección"
            />
            <label for="correo" class="form-label">Correo Electronico</label>
            <input
              type="email"
              class="form-input"
              id="correo"
              placeholder="Escriba su correo"
            />
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              id="mensaje"
              class="form-textarea"
              placeholder="Aqui escriba su mensaje"
            ></textarea>
            <input type="submit" class="btn-submit" value="Enviar Consulta" />
          </form>
        </div>
      </section>
      <footer>
        <p id="copyright" class="copyright text">By Mauro Guerra &copy;.</p>
      </footer>
    </div>
  </body>
</html>
