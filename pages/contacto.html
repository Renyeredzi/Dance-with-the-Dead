      crossorigin="anonymous"

    <title>Contacto</title>

  <body>
    <div class="container">
      <header>
        <h1>Dance with the Dead</h1>
        <!-- nav -->
        <div class="menu">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/pages/discos.html"
                >Discografías</a
              >

            <li class="nav-item">
              <a class="nav-link" href="/pages/shows.html">Shows</a>

            <li class="nav-item">
              <a class="nav-link" href="/pages/galeria.html">Galeria</a>
            </li>
          </ul>
        </div>
      </header>
      <!-- Formulario -->
      <section>
        <div class="contenedor">
          <form action="" class="form">
            <div class="form-header">
              <h2 class="form-title">Contacto</h2>
            </div>
            <label for="nombre" class="form-label">Nombres:</label>
            <input
              type="text"
              id="nombre"
              class="form-input"
              placeholder="Escriba su nombre"
            />
            <label for="direccion" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-input"
              id="direccion"
              placeholder="Escriba su dirección"
            />
            <label for="correo" class="form-label">Correo Electronico</label>
            <input
              type="email"
              class="form-input"
              id="correo"
              placeholder="Escriba su correo"
            />
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              id="mensaje"
              class="form-textarea"
              placeholder="Aqui escriba su mensaje"
            ></textarea>
            <input type="submit" class="btn-submit" value="Enviar Consulta" />
          </form>
        </div>
      </section>
      <footer>
        <p id="copyright" class="copyright text">By Mauro Guerra &copy;.</p>
      </footer>
